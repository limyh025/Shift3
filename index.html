<html>
    <head>
        <title>테스트</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <meta name="description" content="Html 연습중">
    </head>
    <body>
        <div class="item">안녕</div>
        <!--텍스트 관련 태그들-->
        <h1>텍스트:H1</h1>
        <h2>텍스트:H2</h2>
        <h3>텍스트:H3</h3>
        <h4>텍스트:H4</h4>
        <h5>텍스트:H5</h5>
        <h6>텍스트:H6</h6>

        <b>굵은 글씨</b>
        <i>기울은 글씨</i>
        <p>일반 글씨</p>

        <!--링크 태그-->
        <a href="www.google.com">구글</a><br>
        <a href="www.facebook.com" target="_blank">페이스북</a><br>

        <!--테이블 태그-->
        <table border="1">
            <thead>
                <th>이름</th>
                <th>나이</th>
            </thead>
            <tbody>
                <tr>
                    <td>워니</td>
                    <td>3살</td>
                </tr>
                <tr>
                    <td>제니</td>
                    <td>1살</td>
                </tr>
            </tbody>
        </table>

        <!--목록 태그-->
        <ol>
            <li>워니</li>
            <li>제니</li>
        </ol>

        <ul>
            <li>워니</li>
            <li>제니</li>
        </ul>
        <!--구역을 나누는 태그-->
        <div class="top">상단</div>
        <div class="mid">중간</div>
        <div class="bot">하단</div>

        <span class="left">좌측</span>
        <span class="cent">중앙</span>
        <span class="right">우측</span>
        <br>

        <!--입력 태그-->
        텍스트:<input type="text"/><br>
        여러문장:<textarea></textarea><br>
        체크박스:<input type="checkbox"/><br>
        라디오:<input type="radio"/><br>
        색상:<input type="color"/><br>
        드롭다운:<select name="name">
            <option value="워니">워니</option>
            <option value="제니">제니</option>
        </select><br>

        <!--로그인화면 만들기-->
        <form>
            <input type="email" placeholder="이메일"/>
            <input type="password" placeholder="비밀번호"/>
            <button type="submit">로그인</button>
        </form>

        <!--미디어 관련 태그들-->
        <img src="https://i.imgur.com/CylgwLR.png" /><br>
        <video src="https://www.w3schools.com/html/mov_bbb.mp4"
            controls/><br>
    </body>
</html>
